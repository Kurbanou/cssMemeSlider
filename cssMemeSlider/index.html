<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="../cssMemeSlider/style.css">
</head>
<body>
    <header></header>
    <div class="wrapper">
        <div class="slider">
            <div class="inner">  
                
                <input type="radio" id="radio1" name="radioGroup" value="1" checked>                
                <label for="radio1"></label>
                      
                <input type="radio" id="radio2" name="radioGroup" value="2">
                <label for="radio2"></label>
                      
                <input type="radio" id="radio3" name="radioGroup" value="3">
                <label for="radio3"></label>
                      
                <input type="radio" id="radio4" name="radioGroup" value="4">
                <label for="radio4"></label>
                         
                <div class="images">
                    <img src="../cssMemeSlider/assets/img/img1.jpg" alt="img">
                    <img src="../cssMemeSlider/assets/img/img2.jpg" alt="img">
                    <img src="../cssMemeSlider/assets/img/img3.jpg" alt="img">
                    <img src="../cssMemeSlider/assets/img/img4.jpg" alt="img">
                </div>
                <div class="text">
                    <p>Diet prolongs life.</p>
                    <p>Find 10 differences⁠.⁠</p>
                    <p>Based on that face, looks like a few bottles have gone missing.</p>
                    <p>For those who didn’t study magic, the world is just physics.</p>
                </div>            
            </div>
        </div>
    </div>   
    <footer></footer> 
</body>
</html>
